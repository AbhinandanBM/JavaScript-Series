<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM learning</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "main-div"); // custom attribute
    div.style.backgroundColor = "green";
    div.style.padding = "25px";
    div.style.textAlign = "center";
    // div.innerText = "chai aur development" // overrides the content

    const TextNode = document.createTextNode("Chai aur Code");
    div.appendChild(TextNode);

    document.body.appendChild(div);
  </script>
</html>
